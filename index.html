<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="currency-exchange">
        <!-- PHOTO SIDE -->
        <div class="photo-side">
          <img src="./img/piggybank-img.png" alt="piggybank" />
        </div>
        <div class="info-side">
          <h1>
            <span>Cu</span>rrency <br /><span class="h1-converter-lettering"
              >converter</span
            >
          </h1>
          <div class="input-container">
            <div class="field-row">
              <div class="input-field">
                <label for="number-input">Current amount:</label>
                <input
                  type="number"
                  id="number-input"
                  class="field-control"
                  min="1"
                />
                <small>Enter the amount you have and select a currency.</small>
              </div>
              <select id="from-currency">
                <option value="eur">EUR</option>
                <option value="aud">AUD</option>
                <option value="cad">CAD</option>
                <option value="usd">USD</option>
              </select>
            </div>
            <div class="input-field">
              <label for="to-currency" class="to-currency-label"
                >Target currency:</label
              >
              <select id="to-currency" class="field-control">
                <option value="usd">United States Dollar</option>
                <option value="cad">Canadian Dollar</option>
                <option value="aud">Australian Dollar</option>
                <option value="eur">Euro</option>
              </select>
              <small
                >Select the currency you want to convert your amount to.</small
              >
            </div>
            <div class="btn-container">
              <button id="convert-btn" class="form-btn" type="submit">
                Convert
              </button>
              <button id="reset-btn" class="form-btn hidden">Reset</button>
            </div>
          </div>
          <div id="converter-result"></div>
        </div>
      </div>
    </main>
  </body>
</html>
